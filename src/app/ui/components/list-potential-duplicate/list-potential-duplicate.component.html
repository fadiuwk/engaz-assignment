<div class="dialog">
<h2 *ngIf="!isDataEmpty" >leadPotentialDuplicates :</h2>

<section class="data-table">
  <div *ngIf="!isDataEmpty" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.first_name + element.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>Source</th>
        <td mat-cell *matCellDef="let element">{{ element.source }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn-view"
            (click)="markAsActualDuplicates(element)"
            mat-button
          >
          Mark As Actual Duplicates
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByFn"></tr>
    </table>
  </div>
  <div style="text-align: center;" *ngIf="isDataEmpty">
    This Lead Don't Have Potential Duplicates...
  </div>
</section>
</div>
